
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Search"></ion-input>
    </ion-item>
    <ion-item detail-push *ngFor="let r of rooms" (click)="goMessages(r.id)">
      <span>{{r.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
