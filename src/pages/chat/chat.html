
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Chat</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar #searchBar
    [showCancelButton]="false"
    (input)="getItems($event)"
    (ionCancel)="onCancel($event)"
    (ionClear)="onCancel($event)"
    placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail-push *ngFor="let r of rooms" (click)="goMessages(r.id)">
      <span>{{r.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
