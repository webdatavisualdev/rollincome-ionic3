<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <span>{{accountInfo.amount}} Kori</span>
      <button ion-button item-end color="primary" small>Buy more kori</button>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Search"></ion-input>
    </ion-item>
    <ion-list-header>
      Transaction
    </ion-list-header>
    <ion-item detail-push *ngFor="let t of transactions">
      <span>{{t.amount}}</span>
    </ion-item>
  </ion-list>
</ion-content>
