<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button small (click)="goRequestList()">
        <ion-icon name="arrow-back"></ion-icon>
        Back to request list
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <p>Request code: </p>
      <p>Group: {{request.group}}</p>
      <p>Sender: {{request.sender}}</p>
      <p>Purpose: {{request.request_type_text}}</p>
      <p>Amount: {{request.amount}} {{request.currency}}</p>
      <p>Status: {{request.request_status_text}}</p>
      <p>Date: {{request.request_date}}</p>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <button color="danger" ion-button small (click)="rejectRequest()">Reject</button>
    </ion-col>
    <ion-col text-right>
      <button color="primary" ion-button small (click)="acceptRequest()">Accept</button>
    </ion-col>
  </ion-row>
</ion-content>
